<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // 각 재료의 이름을 변수 이름으로 사용하여, 메뉴들의 칼로리를 저장해라.
    // 에스프레소 : 10 kCal
    // 우유 : 170 kCal
    // 초코시럽 : 50 kCal
    // 휘핑크림 : 60 kCal

    let espresso = 10;
    let milk = 170;
    let chocoSyrup = 50;
    let whippedCream = 60;

    console.dir(espresso); //에소프레소 칼로리
    console.dir(espresso+milk); // 라떼 칼로리
    console.dir(espresso+chocoSyrup+milk); // 모카 칼로리
    console.dir(espresso+milk+chocoSyrup+whippedCream); // 모카 + 휘핑크림 칼로리

  </script>
</body>
</html>
